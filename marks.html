<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сейчас страница недоступна</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #377dff;
      --background: #f6f8fb;
      --text: #222;
      --subtitle: #757575;
      --shadow: 0 8px 32px 0 rgba(55,125,255,0.1), 0 1.5px 4px 0 rgba(60,60,60,0.04);
      --radius: 22px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 48px 32px 36px 32px;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s;
    }
    .icon {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      display: inline-block;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 18px 0;
      color: var(--primary);
    }
    .subtitle {
      font-size: 1rem;
      color: var(--subtitle);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(55,125,255,0.10);
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover, .btn:focus {
      background: #2356b8;
      outline: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 40px 10px 24px 10px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 90 90" fill="none">
      <circle cx="45" cy="45" r="45" fill="#E5F0FF"/>
      <path d="M63 57c0 6.075-7.163 11-16 11s-16-4.925-16-11" stroke="#377dff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <ellipse cx="33.5" cy="40.5" rx="3.5" ry="4.5" fill="#377dff"/>
      <ellipse cx="56.5" cy="40.5" rx="3.5" ry="4.5" fill="#377dff"/>
      <rect x="37" y="53" width="16" height="3" rx="1.5" fill="#377dff"/>
      <path d="M36 45c1.2 2 4.8 2 6 0" stroke="#377dff" stroke-width="2" stroke-linecap="round"/>
      <path d="M48 45c1.2 2 4.8 2 6 0" stroke="#377dff" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <h1>Сейчас страница недоступна</h1>
    <div class="subtitle">
      Возможно, ведутся технические работы или страница перемещена.<br>
      Пожалуйста, попробуйте зайти позже.
    </div>
    <a href="https://dnevnik-com.github.io/Dnevnik.com/" class="btn">На главную</a>
  </div>
</body>
</html>
