<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчеты учителя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Модерн стили: Google Fonts + минимализм -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f7f8fa;
      color: #222;
    }
    header {
      background: #3B82F6;
      color: #fff;
      padding: 1.5rem 2rem 1rem 2rem;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    nav {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #fff;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav button.active, nav button:hover {
      background: #2563eb;
    }
    .container {
      max-width: 820px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(59,130,246,0.07);
      padding: 2rem;
      min-height: 500px;
    }
    .lesson-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .week-item {
      margin-bottom: 1.2rem;
      padding-bottom: 0.7rem;
      border-bottom: 1px solid #f1f1f1;
    }
    .week-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .days-list {
      list-style: none;
      padding-left: 1.2em;
      margin: 0;
    }
    .days-list li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.7em;
      padding: 0.3rem 0;
      position: relative;
    }
    .checkbox {
      width: 22px;
      height: 22px;
      accent-color: #3B82F6;
      cursor: pointer;
      vertical-align: middle;
    }
    .cross-btn {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      width: 24px;
      height: 24px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      border-radius: 50%;
      margin-left: 0.3em;
    }
    .cross-btn.active {
      background: #fee2e2;
      color: #b91c1c;
    }
    .label-status {
      margin-left: 0.7em;
      font-size: 0.99em;
      font-weight: 500;
      vertical-align: middle;
      transition: color 0.2s;
      color: #222;
    }
    .label-status.visited {
      color: #3B82F6;
    }
    .label-status.absent {
      color: #ef4444;
    }
    .days-list li.absent {
      background: #fee2e2;
      border-radius: 6px;
    }
    .days-list li .date-label {
      min-width: 60px;
      display: inline-block;
    }
    .chart-block {
      margin-top: 2rem;
      background: #f1f5fb;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    #lessonChart {
      height: 220px;
      margin: 0 auto;
    }
    .in-dev {
      color: #888;
      font-size: 1.3rem;
      text-align: center;
      margin-top: 5rem;
    }
    .legend-color {
      display: inline-block;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      margin-right: 0.4em;
      vertical-align: middle;
    }
    .legend-blue {background: #3B82F6;}
    .legend-grey {background: #E5E7EB;}
    .legend-red {background: #ef4444;}
    .footer {
      width: 100%;
      text-align: center;
      padding: 1.2em 0 1em 0;
      font-size: 1em;
      color: #888;
      background: #f7f8fa;
      border-top: 1px solid #f1f1f1;
      margin-top: 1.5em;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      header {
        flex-direction: column;
        gap: 0.7rem;
        padding: 1rem;
      }
      nav {
        justify-content: center;
      }
      .week-item {
        padding-bottom: 0.5rem;
      }
      .days-list {
        padding-left: 0.5em;
      }
      .footer {
        font-size: 0.95em;
        padding: 0.9em 0 0.7em 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Отчеты учителя</h1>
    <nav>
      <button id="tab-lessons" class="active" onclick="showTab('lessons')">Недели</button>
      <button id="tab-class" onclick="showTab('class')">Отчеты класса</button>
    </nav>
  </header>
  <div class="container">
    <!-- Недели -->
    <div id="lessons-tab">
      <h2>Мои недели</h2>
      <ul class="lesson-list" id="lessonList">
        <!-- Динамично добавляются недели с днями -->
      </ul>
      <div class="chart-block">
        <h3>Диаграмма посещённых и отсутствия по дням</h3>
        <canvas id="lessonChart"></canvas>
        <div style="margin-top: 1em; text-align: left;">
          <span class="legend-color legend-blue"></span> Посещал &nbsp;
          <span class="legend-color legend-red"></span> Не посещал &nbsp;
          <span class="legend-color legend-grey"></span> Не отмечено
        </div>
      </div>
    </div>
    <!-- Отчеты класса -->
    <div id="class-tab" style="display: none;">
      <div class="in-dev">
        <p><strong>Функционал в разработке.</strong></p>
        <p>Скоро появятся отчеты по всему классу!</p>
      </div>
    </div>
  </div>
  <div class="footer">
    ©Dневник 2025
  </div>
  <!-- Chart.js for diagram -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const weekData = [
      { week: '1 неделя (01.09–05.09)', days: ['01.09', '02.09', '03.09', '04.09', '05.09'] },
      { week: '2 неделя (08.09–12.09)', days: ['08.09', '09.09', '10.09', '11.09', '12.09'] },
      { week: '3 неделя (15.09–19.09)', days: ['15.09', '16.09', '17.09', '18.09', '19.09'] },
      { week: '4 неделя (22.09–26.09)', days: ['22.09', '23.09', '24.09', '25.09', '26.09'] },
      { week: '5 неделя (29.09–03.10)', days: ['29.09', '30.09', '01.10', '02.10', '03.10'] },
      { week: '6 неделя (06.10–10.10)', days: ['06.10', '07.10', '08.10', '09.10', '10.10'] },
      { week: '7 неделя (13.10–17.10)', days: ['13.10', '14.10', '15.10', '16.10', '17.10'] },
      { week: '8 неделя (18.10)', days: ['18.10'] }
    ];
    const storageKey = 'serverReportDaysWeeks_v2';

    // Статус: 0 - не отмечено, 1 - посещал, 2 - не посещал/отсутствовал
    let weeks = weekData.map((week, wIdx) => ({
      name: week.week,
      days: week.days.map(day => ({ date: day, status: 0 }))
    }));

    function saveWeeks() {
      localStorage.setItem(storageKey, JSON.stringify(weeks));
    }
    function loadWeeks() {
      const saved = localStorage.getItem(storageKey);
      if (saved) {
        try {
          const arr = JSON.parse(saved);
          if (Array.isArray(arr) && arr.length === weeks.length) {
            for (let wi = 0; wi < arr.length; wi++) {
              for (let di = 0; di < arr[wi].days.length && di < weeks[wi].days.length; di++) {
                weeks[wi].days[di].status = arr[wi].days[di].status || 0;
              }
            }
          }
        } catch(e) {}
      }
    }

    function renderWeeks() {
      const list = document.getElementById('lessonList');
      list.innerHTML = '';
      weeks.forEach((week, wIdx) => {
        const weekLi = document.createElement('li');
        weekLi.className = 'week-item';
        let daysHtml = week.days.map((day, dIdx) => {
          let statusText = '';
          let statusClass = '';
          let crossActive = '';
          let checkActive = '';
          if (day.status === 1) {
            statusText = 'Посещал';
            statusClass = 'visited';
            checkActive = 'checked';
          } else if (day.status === 2) {
            statusText = 'Не посещал';
            statusClass = 'absent';
            crossActive = 'active';
          }

          // Если день отсутствует, чекбокс недоступен
          return `
            <li class="${day.status === 2 ? 'absent' : ''}">
              <span class="date-label">${day.date}</span>
              <input type="checkbox" class="checkbox" data-w="${wIdx}" data-d="${dIdx}" ${checkActive} ${day.status === 2 ? 'disabled' : ''} />
              <button type="button" class="cross-btn ${crossActive}" title="Отметить отсутствие" data-w="${wIdx}" data-d="${dIdx}">×</button>
              <span class="label-status ${statusClass}">${statusText}</span>
            </li>
          `;
        }).join('');
        weekLi.innerHTML = `
          <div class="week-title">${week.name}</div>
          <ul class="days-list">
            ${daysHtml}
          </ul>
        `;
        list.appendChild(weekLi);
      });
    }

    function getChartData() {
      let visitedDays = 0, absentDays = 0, totalDays = 0;
      weeks.forEach(week => {
        week.days.forEach(d => {
          totalDays++;
          if (d.status === 1) visitedDays++;
          if (d.status === 2) absentDays++;
        });
      });
      return {
        labels: ['Посещал', 'Не посещал', 'Не отмечено'],
        data: [visitedDays, absentDays, totalDays - visitedDays - absentDays]
      };
    }

    let lessonChart;
    function renderChart() {
      const ctx = document.getElementById('lessonChart').getContext('2d');
      const chartData = getChartData();

      if (lessonChart) lessonChart.destroy();
      lessonChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Дни',
            data: chartData.data,
            backgroundColor: [
              '#3B82F6', // Посещал
              '#ef4444', // Не посещал (красный)
              '#E5E7EB'  // Не отмечено
            ],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '65%',
          plugins: {
            legend: {
              display: true,
              position: 'bottom',
              labels: {
                font: { family: 'Inter', size: 15 }
              }
            }
          }
        }
      });
    }

    // Обработка кликов по чекбоксу и крестику
    document.addEventListener('click', function(e) {
      // Галочка
      if (e.target.classList.contains('checkbox')) {
        const wIdx = parseInt(e.target.dataset.w, 10);
        const dIdx = parseInt(e.target.dataset.d, 10);
        if (!isNaN(wIdx) && !isNaN(dIdx)) {
          // Если чекбокс активен - статус 1 (посещал)
          // Если снят - статус 0 (сбросить)
          weeks[wIdx].days[dIdx].status = e.target.checked ? 1 : 0;
          saveWeeks();
          renderWeeks();
          renderChart();
        }
      }
      // Крестик
      if (e.target.classList.contains('cross-btn')) {
        const wIdx = parseInt(e.target.dataset.w, 10);
        const dIdx = parseInt(e.target.dataset.d, 10);
        if (!isNaN(wIdx) && !isNaN(dIdx)) {
          if (weeks[wIdx].days[dIdx].status === 2) {
            // Если уже отмечен крестик — сбросить
            weeks[wIdx].days[dIdx].status = 0;
          } else {
            // Снять чекбокс если стоит
            weeks[wIdx].days[dIdx].status = 2;
          }
          saveWeeks();
          renderWeeks();
          renderChart();
        }
      }
    });

    function showTab(tab) {
      document.getElementById('tab-lessons').classList.remove('active');
      document.getElementById('tab-class').classList.remove('active');
      if (tab === 'lessons') {
        document.getElementById('lessons-tab').style.display = '';
        document.getElementById('class-tab').style.display = 'none';
        document.getElementById('tab-lessons').classList.add('active');
      } else {
        document.getElementById('lessons-tab').style.display = 'none';
        document.getElementById('class-tab').style.display = '';
        document.getElementById('tab-class').classList.add('active');
      }
    }

    // Инициализация
    loadWeeks();
    renderWeeks();
    renderChart();
  </script>
</body>
</html>
