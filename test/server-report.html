<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчеты учителя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Модерн стили: Google Fonts + минимализм -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f7f8fa;
      color: #222;
    }
    header {
      background: #3B82F6;
      color: #fff;
      padding: 1.5rem 2rem 1rem 2rem;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    nav {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #fff;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav button.active, nav button:hover {
      background: #2563eb;
    }
    .container {
      max-width: 820px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(59,130,246,0.07);
      padding: 2rem;
      min-height: 500px;
    }
    .lesson-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .lesson-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 0;
      border-bottom: 1px solid #f1f1f1;
    }
    .lesson-list li:last-child {
      border-bottom: none;
    }
    .checkbox {
      width: 24px;
      height: 24px;
      accent-color: #3B82F6;
      cursor: pointer;
    }
    .chart-block {
      margin-top: 2rem;
      background: #f1f5fb;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    #lessonChart {
      height: 220px;
      margin: 0 auto;
    }
    .in-dev {
      color: #888;
      font-size: 1.3rem;
      text-align: center;
      margin-top: 5rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      header {
        flex-direction: column;
        gap: 0.7rem;
        padding: 1rem;
      }
      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Отчеты учителя</h1>
    <nav>
      <button id="tab-lessons" class="active" onclick="showTab('lessons')">Уроки</button>
      <button id="tab-class" onclick="showTab('class')">Отчеты класса</button>
    </nav>
  </header>
  <div class="container">
    <!-- Уроки -->
    <div id="lessons-tab">
      <h2>Мои уроки</h2>
      <ul class="lesson-list" id="lessonList">
        <!-- Динамично добавляются уроки -->
      </ul>
      <div class="chart-block">
        <h3>Диаграмма посещенных уроков</h3>
        <canvas id="lessonChart"></canvas>
      </div>
    </div>
    <!-- Отчеты класса -->
    <div id="class-tab" style="display: none;">
      <div class="in-dev">
        <p><strong>Функционал в разработке.</strong></p>
        <p>Скоро появятся отчеты по всему классу!</p>
      </div>
    </div>
  </div>
  <!-- Chart.js for diagram -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Демо список уроков
    const lessons = [
      { id: 1, name: 'Математика', attended: false },
      { id: 2, name: 'Русский язык', attended: false },
      { id: 3, name: 'История', attended: false },
      { id: 4, name: 'Биология', attended: false },
      { id: 5, name: 'Информатика', attended: false },
      { id: 6, name: 'Физика', attended: false },
      { id: 7, name: 'Английский язык', attended: false }
    ];

    // Отрисовка списка уроков с галочками
    function renderLessons() {
      const list = document.getElementById('lessonList');
      list.innerHTML = '';
      lessons.forEach((lesson, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${lesson.name}</span>
          <input type="checkbox" class="checkbox" ${lesson.attended ? 'checked' : ''} data-idx="${idx}" />
        `;
        list.appendChild(li);
      });
    }

    // Данные для диаграммы
    function getChartData() {
      const attendedLessons = lessons.filter(l => l.attended).length;
      const notAttended = lessons.length - attendedLessons;
      return {
        labels: ['Посещено', 'Не посещено'],
        data: [attendedLessons, notAttended]
      };
    }

    // Chart.js диаграмма
    let lessonChart;
    function renderChart() {
      const ctx = document.getElementById('lessonChart').getContext('2d');
      const chartData = getChartData();

      if (lessonChart) lessonChart.destroy();
      lessonChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Уроки',
            data: chartData.data,
            backgroundColor: ['#3B82F6', '#E5E7EB'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '65%',
          plugins: {
            legend: {
              display: true,
              position: 'bottom',
              labels: {
                font: { family: 'Inter', size: 15 }
              }
            }
          }
        }
      });
    }

    // Обработка клика по чекбоксу
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('checkbox')) {
        const idx = e.target.dataset.idx;
        lessons[idx].attended = e.target.checked;
        renderChart();
      }
    });

    // Переключение вкладок
    function showTab(tab) {
      document.getElementById('tab-lessons').classList.remove('active');
      document.getElementById('tab-class').classList.remove('active');
      if (tab === 'lessons') {
        document.getElementById('lessons-tab').style.display = '';
        document.getElementById('class-tab').style.display = 'none';
        document.getElementById('tab-lessons').classList.add('active');
      } else {
        document.getElementById('lessons-tab').style.display = 'none';
        document.getElementById('class-tab').style.display = '';
        document.getElementById('tab-class').classList.add('active');
      }
    }

    // Инициализация
    renderLessons();
    renderChart();
  </script>
</body>
</html>
