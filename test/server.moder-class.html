<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройка классов</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 560px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(60, 72, 88, 0.08);
      padding: 32px 24px 24px 24px;
    }
    .logo {
      width: 120px;
      margin-bottom: 28px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #2e3a59;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .add-class-block {
      display: flex;
      gap: 10px;
      margin-bottom: 32px;
      justify-content: center;
    }
    .input-sm {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #dbe1e8;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8fafb;
      transition: border .2s;
    }
    .input-sm:focus {
      border-color: #3b82f6;
      outline: none;
      background: #fff;
    }
    .btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 16px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background .15s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #334155;
    }
    .btn-secondary:hover {
      background: #cbd5e1;
    }
    .class-list {
      margin-top: 12px;
    }
    .class-block {
      border-radius: 10px;
      margin-bottom: 16px;
      background: #f0f6ff;
      box-shadow: 0 2px 6px rgba(60,72,88,0.06);
      padding: 0;
      overflow: hidden;
      border: none;
      transition: box-shadow .2s;
    }
    .class-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 16px 20px 16px 20px;
      background: #e0edff;
      font-size: 1.1rem;
      font-weight: 600;
      color: #234173;
      border: none;
      outline: none;
      transition: background .16s;
      user-select: none;
    }
    .class-header:active {
      background: #d1e5ff;
    }
    .class-actions {
      display: flex;
      gap: 6px;
    }
    .arrow {
      transition: transform .3s;
      font-size: 1.2rem;
      color: #3b82f6;
      margin-right: 8px;
    }
    .arrow.open {
      transform: rotate(90deg);
    }
    .students-section {
      padding: 16px 28px 20px 48px;
      background: #fafbff;
      border-top: 1px solid #e1e7ef;
      animation: fadeIn .3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: none;}
    }
    .students-list {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }
    .students-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f3f7fa;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 7px;
      font-size: 1rem;
      color: #3a4660;
    }
    .students-list li:last-child {
      margin-bottom: 0;
    }
    .add-student-block {
      display: flex;
      gap: 8px;
    }
    .graduation-checkbox {
      margin-left: 8px;
      font-size: 0.98em;
      color: #3b82f6;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .graduation-checkbox input[type="checkbox"] {
      margin-right: 4px;
      accent-color: #3b82f6;
    }
    .graduation-label {
      font-weight: 500;
      color: #234173;
    }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      .students-section { padding: 12px 10px 16px 18px;}
      .class-header { padding: 12px 12px 12px 12px;}
    }
  </style>
</head>
